<div *ngIf="product()" class="flex flex-col md:flex-row justify-center items-center  bg-gray-100 rounded-2xl shadow p-24" >
    <div class="w-full md:w-1/2 flex justify-center items-center p-4 md:p-8">
        <img
          [src]="product()?.image"
          [alt]="product()?.title"
          class="w-full h-auto object-contain object-center rounded-2xl"
        />
      </div>

      <div class="w-full md:w-1/2 p-4 md:p-6 flex flex-col">
        <div>
          <h2 class="text-xl md:text-2xl lg:text-3xl font-bold text-gray-800">{{ product()?.title }}</h2>
          <p class="mt-2 md:mt-4 text-sm md:text-lg text-gray-700">{{ product()?.description }}</p>
          <p class="mt-3 md:mt-6 text-lg md:text-2xl font-semibold text-gray-900">$ {{ product()?.price }}</p>
          <p class="mt-1 md:mt-2 text-xs md:text-sm text-gray-500">Categor√≠a: {{ product()?.category }}</p>
        </div>

        <div class="mt-4 md:mt-8">
          <button
            (click)="goBackToList()"
            class="bg-blue-600 hover:bg-blue-800 text-white font-bold py-2 px-4 rounded text-sm md:text-base"
          >
            Volver a la lista
          </button>
        </div>
      </div>

</div>
